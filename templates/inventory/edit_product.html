{% extends 'base.html' %}

{% block content %}
<style>
    .form-container {
        margin-top: 60px;
        margin-bottom: 60px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3); 
        border-radius: 15px;
    }

    .form-label {
        font-weight: 600; 
    }

    .form-control {
        border-radius: 10px;
        padding: 10px;
    }

    .card-body {
        padding: 30px;
    }

    .card-title {
        font-weight: 700;
        font-size: 24px;
    }

    .btn {
        padding: 10px 20px;
        border-radius: 10px;
        border: none;
        font-weight: 600;
    }

    .btn-primary {
        background-color: #0d6efd;
        color: white;
    }

    .btn-primary:hover {
        background-color: #0b5ed7;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: white;
        text-decoration: none;
    }

    .btn-secondary:hover {
        background-color: #5c636a;
    }

    .btn-group {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card form-container">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Edit Product</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_name" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="id_name" name="name" 
                                   value="{{ form.name.value }}" placeholder="Enter product name">
                        </div>
                        <div class="mb-3">
                            <label for="id_description" class="form-label">Description</label>
                            <textarea class="form-control" id="id_description" name="description" 
                                      rows="3" placeholder="Enter product description">{{ form.description.value }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="id_price" class="form-label">Price (Rs.)</label>
                            <input type="number" step="0.01" class="form-control" id="id_price" name="price" 
                                   value="{{ form.price.value }}" placeholder="Enter price">
                        </div>
                        <div class="mb-3">
                            <label for="id_quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="id_quantity" name="quantity" 
                                   value="{{ form.quantity.value }}" placeholder="Enter quantity">
                        </div>
                        <div class="btn-group">
                            <button type="submit" class="btn btn-primary">Update Product</button>
                            <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
