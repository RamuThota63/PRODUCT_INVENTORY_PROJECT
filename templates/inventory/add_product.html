{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-color: #f4f6f9;
    }

    .product-form-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
    }

    .product-form-box {
        background-color: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 600px;
    }

    .product-form-box h2 {
        text-align: center;
        margin-bottom: 25px;
    }

    .form-label {
        font-weight: bold;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }

    .btn-group {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-top: 20px;
    }

    .btn {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
    }

    .btn-primary {
        background-color: #0d6efd;
        color: white;
    }

    .btn-primary:hover {
        background-color: #0b5ed7;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: white;
    }

    .btn-secondary:hover {
        background-color: #5c636a;
    }
</style>

<div class="product-form-wrapper">
    <div class="product-form-box">
        <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Product</h2>
        <form method="post">
            {% csrf_token %}

            <label for="id_name" class="form-label">Name</label>
            <input type="text" name="name" id="id_name" class="form-control" placeholder="Enter product name" value="{{ form.name.value|default_if_none:'' }}">

            <label for="id_description" class="form-label">Description</label>
            <textarea name="description" id="id_description" class="form-control" placeholder="Enter product description">{{ form.description.value|default_if_none:'' }}</textarea>

            <label for="id_price" class="form-label">Price</label>
            <input type="number" name="price" id="id_price" class="form-control" placeholder="Enter product price" value="{{ form.price.value|default_if_none:'' }}">

            <label for="id_quantity" class="form-label">Quantity</label>
            <input type="number" name="quantity" id="id_quantity" class="form-control" placeholder="Enter product quantity" value="{{ form.quantity.value|default_if_none:'' }}">

            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
