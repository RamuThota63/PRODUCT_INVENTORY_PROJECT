{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-color: #f8f9fa;
    }

    .login-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
    }

    .login-box {
        background-color: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 10px 12px 12px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    .login-box h2 {
        text-align: center;
        margin-bottom: 25px;
    }

    .form-label {
        font-weight: bold;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }

    .btn {
        width: 100%;
        padding: 10px;
        background-color: #0d6efd;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #0b5ed7;
    }

    .register-link {
        text-align: center;
        margin-top: 15px;
    }
</style>

<div class="login-wrapper">
    <div class="login-box">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <label for="id_username" class="form-label">Username</label>
            <input type="text" name="username" id="id_username" class="form-control" placeholder="Enter your username">

            <label for="id_password" class="form-label">Password</label>
            <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter your password">

            <button type="submit" class="btn">Login</button>
        </form>
        <p class="register-link">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</div>
{% endblock %}
